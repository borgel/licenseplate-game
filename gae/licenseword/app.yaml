application: licenseword
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /dictionaries
  upload: dictionaries/dict.txt
  static_files: dictionaries/dict.txt
  application_readable: yes

libraries:
- name: webapp2
  version: "2.5.2"
